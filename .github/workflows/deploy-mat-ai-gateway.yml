name: Deploy MAT AI Gateway

on:
  push:
    branches:
      - main
    paths:
      - 'apps/mat-ai-gateway/**'
      - '.github/workflows/deploy-mat-ai-gateway.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/mat-ai-gateway/**'
      - '.github/workflows/deploy-mat-ai-gateway.yml'
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run flake8
        run: |
          pip install flake8
          flake8 apps/mat-ai-gateway/ --max-line-length=120 --exclude=apps/mat-ai-gateway/tests/__pycache__

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r apps/mat-ai-gateway/requirements.txt pytest httpx

      - name: Run tests
        working-directory: apps/mat-ai-gateway
        run: python -m pytest tests/ -v

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t mat-ai-gateway:${{ github.sha }} apps/mat-ai-gateway/

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    steps:
      - name: Preview deployment placeholder
        run: |
          echo "Preview deployment would go to Railway/Render/AWS — configure DEPLOY_TARGET secret"

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Production deployment placeholder
        run: |
          echo "Production deployment — configure DEPLOY_TARGET, RAILWAY_TOKEN, or equivalent secret"
