name: Deploy MAT AI Gateway

on:
  push:
    branches:
      - main
    paths:
      - 'apps/mat-ai-gateway/**'
      - '.github/workflows/deploy-mat-ai-gateway.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/mat-ai-gateway/**'
      - '.github/workflows/deploy-mat-ai-gateway.yml'
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run flake8
        run: |
          pip install flake8
          flake8 apps/mat-ai-gateway/ --max-line-length=120 --exclude=apps/mat-ai-gateway/tests/__pycache__

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r apps/mat-ai-gateway/requirements.txt pytest httpx

      - name: Run tests
        working-directory: apps/mat-ai-gateway
        run: python -m pytest tests/ -v

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: test
    permissions: {}
    if: github.event_name == 'pull_request'
    steps:
      - name: Deploy to Render staging (if configured)
        env:
          RENDER_SERVICE_ID_STAGING: ${{ secrets.RENDER_SERVICE_ID_STAGING }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          if [ -z "$RENDER_SERVICE_ID_STAGING" ]; then
            echo "Render staging deploy skipped -- configure RENDER_SERVICE_ID_STAGING to enable"
            exit 0
          fi
          curl -f -X POST \
            "https://api.render.com/v1/services/$RENDER_SERVICE_ID_STAGING/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": false}'

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Trigger Render deploy
        id: trigger-deploy
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          RESPONSE=$(curl -f -s -X POST \
            "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": false}')
          echo "Deploy triggered: $RESPONSE"
          DEPLOY_ID=$(echo "$RESPONSE" | jq -r '.id // empty')
          if [ -z "$DEPLOY_ID" ]; then
            echo "Failed to extract deploy ID from response: $RESPONSE"
            exit 1
          fi
          echo "deploy_id=$DEPLOY_ID" >> "$GITHUB_OUTPUT"

      - name: Wait for deployment to complete
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          DEPLOY_ID: ${{ steps.trigger-deploy.outputs.deploy_id }}
        run: |
          echo "Polling for deployment $DEPLOY_ID to complete (max 10 minutes)..."
          for i in $(seq 1 40); do
            STATUS=$(curl -f -s \
              "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys/$DEPLOY_ID" \
              -H "Authorization: Bearer $RENDER_API_KEY" | \
              jq -r '.status // empty')
            echo "Attempt $i: status=$STATUS"
            if [ "$STATUS" = "live" ]; then
              echo "Deployment is live."
              exit 0
            fi
            if [ "$STATUS" = "deactivated" ] || [ "$STATUS" = "canceled" ]; then
              echo "Deployment ended with status: $STATUS"
              exit 1
            fi
            sleep 15
          done
          echo "Deployment did not complete within 10 minutes."
          exit 1

      - name: Health check
        env:
          RENDER_SERVICE_URL: ${{ secrets.RENDER_SERVICE_URL }}
        run: |
          for i in {1..5}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$RENDER_SERVICE_URL/health")
            if [ "$STATUS" = "200" ]; then
              echo "Health check passed"
              exit 0
            fi
            echo "Attempt $i failed (status $STATUS), retrying in 10s..."
            sleep 10
          done
          echo "Health check failed after 5 attempts"
          exit 1

  cwt:
    name: Combined Wave Test (MAT-T-0001–0098)
    runs-on: ubuntu-latest
    needs: [deploy-production]
    permissions:
      contents: read
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Combined Wave Tests (MAT-T-0001–0098)
        shell: bash
        run: set -o pipefail && npm test | tee cwt-test-output.log

      - name: Upload CWT test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cwt-test-results-${{ github.sha }}
          path: cwt-test-output.log
          if-no-files-found: ignore
