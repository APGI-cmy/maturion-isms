name: Deploy MAT AI Gateway

on:
  push:
    branches:
      - main
    paths:
      - 'apps/mat-ai-gateway/**'
      - '.github/workflows/deploy-mat-ai-gateway.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/mat-ai-gateway/**'
      - '.github/workflows/deploy-mat-ai-gateway.yml'
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run flake8
        run: |
          pip install flake8
          flake8 apps/mat-ai-gateway/ --max-line-length=120 --exclude=apps/mat-ai-gateway/tests/__pycache__

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r apps/mat-ai-gateway/requirements.txt pytest httpx

      - name: Run tests
        working-directory: apps/mat-ai-gateway
        run: python -m pytest tests/ -v

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        if: github.event_name != 'pull_request'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        if: github.event_name != 'pull_request'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: docker build -t mat-ai-gateway:${{ github.sha }} apps/mat-ai-gateway/

      - name: Tag and push Docker image to ECR
        if: github.event_name != 'pull_request'
        env:
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker tag mat-ai-gateway:$IMAGE_TAG $ECR_REGISTRY/mat-ai-gateway:$IMAGE_TAG
          docker tag mat-ai-gateway:$IMAGE_TAG $ECR_REGISTRY/mat-ai-gateway:latest
          docker push $ECR_REGISTRY/mat-ai-gateway:$IMAGE_TAG
          docker push $ECR_REGISTRY/mat-ai-gateway:latest

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      id-token: write
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push preview image to ECR
        env:
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
          PR_TAG: pr-${{ github.event.number }}
        run: |
          docker build -t mat-ai-gateway:$PR_TAG apps/mat-ai-gateway/
          docker tag mat-ai-gateway:$PR_TAG $ECR_REGISTRY/mat-ai-gateway:$PR_TAG
          docker push $ECR_REGISTRY/mat-ai-gateway:$PR_TAG

      - name: Inject execution role ARN into task definition
        env:
          ECS_EXECUTION_ROLE_ARN: ${{ secrets.ECS_EXECUTION_ROLE_ARN }}
        run: |
          jq --arg arn "$ECS_EXECUTION_ROLE_ARN" \
            '.executionRoleArn = $arn' \
            apps/mat-ai-gateway/ecs-task-def.json > /tmp/ecs-task-def-resolved.json

      - name: Render preview ECS task definition
        id: render-task-def-preview
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: /tmp/ecs-task-def-resolved.json
          container-name: mat-ai-gateway
          image: ${{ secrets.ECR_REGISTRY }}/mat-ai-gateway:pr-${{ github.event.number }}

      - name: Deploy to staging ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-task-def-preview.outputs.task-definition }}
          service: ${{ secrets.ECS_SERVICE_STAGING }}
          cluster: ${{ secrets.ECS_CLUSTER_STAGING }}
          wait-for-service-stability: false

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      id-token: write
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Inject execution role ARN into task definition
        env:
          ECS_EXECUTION_ROLE_ARN: ${{ secrets.ECS_EXECUTION_ROLE_ARN }}
        run: |
          jq --arg arn "$ECS_EXECUTION_ROLE_ARN" \
            '.executionRoleArn = $arn' \
            apps/mat-ai-gateway/ecs-task-def.json > /tmp/ecs-task-def-resolved.json

      - name: Render ECS task definition with new image
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: /tmp/ecs-task-def-resolved.json
          container-name: mat-ai-gateway
          image: ${{ secrets.ECR_REGISTRY }}/mat-ai-gateway:${{ github.sha }}

      - name: Deploy to production ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          service: ${{ secrets.ECS_SERVICE }}
          cluster: ${{ secrets.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Verify service health check
        env:
          SERVICE_URL: ${{ secrets.ECS_SERVICE_URL }}
        run: |
          echo "Verifying health check at $SERVICE_URL/health ..."
          for i in $(seq 1 5); do
            if curl -fsS --max-time 5 "$SERVICE_URL/health" > /dev/null; then
              echo "Health check passed."
              exit 0
            fi
            echo "Attempt $i failed. Retrying in 10 seconds..."
            sleep 10
          done
          echo "Health check failed after 5 attempts."
          exit 1

  cwt:
    name: Combined Wave Test (MAT-T-0001–0098)
    runs-on: ubuntu-latest
    needs: [deploy-production]
    permissions:
      contents: read
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Combined Wave Tests (MAT-T-0001–0098)
        shell: bash
        run: set -o pipefail && npm test | tee cwt-test-output.log

      - name: Upload CWT test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cwt-test-results-${{ github.sha }}
          path: cwt-test-output.log
          if-no-files-found: ignore
