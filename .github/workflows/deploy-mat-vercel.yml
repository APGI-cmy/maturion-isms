name: Deploy MAT Frontend to Vercel

on:
  push:
    branches:
      - main
    paths:
      - 'modules/**'
      - 'vercel.json'
      - '.github/workflows/deploy-mat-vercel.yml'
      - 'apps/maturion-maturity-legacy/supabase/migrations/**'
  pull_request:
    branches:
      - main
    paths:
      - 'modules/**'
      - 'vercel.json'
      - '.github/workflows/deploy-mat-vercel.yml'
      - 'apps/maturion-maturity-legacy/supabase/migrations/**'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8.15.7'
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: modules/mat/frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for direct provider SDK imports (T-C-010 CI gate)
        working-directory: .
        run: |
          echo "Scanning modules/ for direct provider SDK imports..."
          # Fail if any non-test file in modules/ imports openai, @anthropic-ai, or similar SDKs directly
          if grep -rn \
            --include="*.ts" --include="*.tsx" --include="*.js" \
            --exclude="*.test.ts" --exclude="*.test.tsx" --exclude="*.test.js" \
            --exclude="*.spec.ts" --exclude="*.spec.tsx" \
            -E "from ['\"]openai['\"]|from ['\"]@anthropic-ai|from ['\"]@google/generative-ai|require\(['\"]openai['\"]|require\(['\"]@anthropic-ai|require\(['\"]@google/generative-ai" \
            modules/; then
            echo ""
            echo "‚ùå T-C-010 FAIL: Direct provider SDK import found in modules/."
            echo "   All AI provider access MUST go through the @maturion/ai-centre gateway."
            echo "   Replace the import above with the appropriate AICentre capability call."
            exit 1
          fi
          echo "‚úÖ T-C-010 PASS: No direct provider SDK imports found in modules/."

      - name: Run ESLint
        run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: modules/mat/frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript compiler
        run: npx tsc --noEmit

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: modules/mat/frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    defaults:
      run:
        working-directory: modules/mat/frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mat-frontend-dist
          path: modules/mat/frontend/dist/
          retention-days: 7

  supabase-migrate:
    name: Apply Supabase Migrations
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Apply pending migrations
        working-directory: apps/maturion-maturity-legacy
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          supabase db push --db-url "$SUPABASE_DB_URL"

      # T-A-012: AIMC package migrations (packages/ai-centre/supabase/migrations/)
      # DEPENDENCY: AIMC migration 005_ai_feedback_pipeline.sql references the `organisations` table
      # defined in the legacy app migrations. This step MUST run AFTER "Apply pending migrations"
      # (apps/maturion-maturity-legacy) and MUST target the same $SUPABASE_DB_URL.
      # NOTE: `supabase db push` requires <timestamp>_name.sql filenames; AIMC uses sequential
      # names (001_ai_memory.sql). psql is used directly with an aimc_migrations tracking table
      # to apply each file exactly once, matching Supabase's migration semantics.
      - name: Apply AIMC package migrations
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          psql "$SUPABASE_DB_URL" -c "CREATE TABLE IF NOT EXISTS aimc_migrations (name TEXT PRIMARY KEY, applied_at TIMESTAMPTZ NOT NULL DEFAULT now());"
          for f in $(ls packages/ai-centre/supabase/migrations/*.sql | sort); do
            name=$(basename "$f")
            count=$(psql "$SUPABASE_DB_URL" -t -A -c "SELECT COUNT(*) FROM aimc_migrations WHERE name = '$name';")
            if [ "$count" = "0" ]; then
              echo "Applying $f..."
              psql "$SUPABASE_DB_URL" -v ON_ERROR_STOP=1 -f "$f"
              psql "$SUPABASE_DB_URL" -c "INSERT INTO aimc_migrations (name) VALUES ('$name');"
            else
              echo "Skipping $f (already applied)"
            fi
          done

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [build, supabase-migrate]
    if: github.event_name == 'pull_request'
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.preview-url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable pnpm (Corepack)
        run: |
          corepack enable
          corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate
          pnpm --version

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Create .env file from GitHub Secrets
        run: |
          printf 'VITE_SUPABASE_URL=%s\nVITE_SUPABASE_ANON_KEY=%s\nVITE_API_BASE_URL=%s\n' \
            "$VITE_SUPABASE_URL" "$VITE_SUPABASE_ANON_KEY" "$VITE_API_BASE_URL" > modules/mat/frontend/.env
          chmod 600 modules/mat/frontend/.env
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

      - name: Configure Vercel project
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        run: |
          mkdir -p .vercel
          printf '{"projectId":"%s","orgId":"%s"}\n' \
            "$VERCEL_PROJECT_ID" "$VERCEL_ORG_ID" > .vercel/project.json

      - name: Pull Vercel Project Settings
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Preview to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview-url=$url" >> $GITHUB_OUTPUT
          echo "Preview URL: $url"

      - name: Comment Preview URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚úÖ **Preview deployment ready!**\n\nüîó Preview URL: ${{ steps.deploy.outputs.preview-url }}`
            })

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [build, supabase-migrate]
    if: >
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main')
    environment:
      name: production
      url: https://mat.maturion.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable pnpm (Corepack)
        run: |
          corepack enable
          corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate
          pnpm --version

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Create .env file from GitHub Secrets
        run: |
          printf 'VITE_SUPABASE_URL=%s\nVITE_SUPABASE_ANON_KEY=%s\nVITE_API_BASE_URL=%s\n' \
            "$VITE_SUPABASE_URL" "$VITE_SUPABASE_ANON_KEY" "$VITE_API_BASE_URL" > modules/mat/frontend/.env
          chmod 600 modules/mat/frontend/.env
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

      - name: Configure Vercel project
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        run: |
          mkdir -p .vercel
          printf '{"projectId":"%s","orgId":"%s"}\n' \
            "$VERCEL_PROJECT_ID" "$VERCEL_ORG_ID" > .vercel/project.json

      - name: Pull Vercel Project Settings
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Production to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "production-url=$url" >> $GITHUB_OUTPUT
          echo "Production URL: $url"

      - name: Create deployment summary
        run: |
          echo "## üöÄ MAT Frontend Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: ‚úÖ Deployed to Production" >> $GITHUB_STEP_SUMMARY
          echo "**URL**: ${{ steps.deploy.outputs.production-url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
